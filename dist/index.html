<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <title>Battleship</title>
</head>
<body class="h-screen flex justify-center">
  <main class="w-3/4 max-w-[1500px] h-full flex flex-col items-center">
    <header id="title" class="text-3xl font-medium py-3">BATTLESHIP</header>
    <div id="game-area">
      <div id="board-area" class="flex gap-32">
        <div id="player-board" class="flex flex-col items-center">
          <div id="player-grid" class="grid grid-rows-11 grid-cols-11">
            <div id="col-index" class="row-span-1 col-span-11 col-start-1 grid grid-cols-11"></div>
            <div id="row-index" class="row-span-10 row-start-2 grid grid-rows-10"></div>
            <div id="cells" class="col-start-2 col-span-10 row-span-10 row-start-2 grid grid-rows-10 grid-cols-10 border"></div>
          </div>
        </div>
        <div id="opponent-board" class="flex flex-col items-center">
          <div id="opponent-grid" class="grid grid-rows-11 grid-cols-11">
            <div id="col-index" class="row-span-1 col-span-11 col-start-1 grid grid-cols-11"></div>
            <div id="row-index" class="row-span-10 row-start-2 grid grid-rows-10"></div>
            <div id="cells" class="col-start-2 col-span-10 row-span-10 row-start-2 grid grid-rows-10 grid-cols-10 border"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
